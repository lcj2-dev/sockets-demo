<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sockets Demo</title>
  </head>
  <body>
    <main class="content">
      <div class="container">
        <div class="box socket-control" data-route="messages">
          <h2>Message Socket</h2>
          <textarea class="textarea" rows="10" placeholder="Logs"></textarea>
          <input class="input" type="text" placeholder="Message" />
          <div class="box-buttons">
            <button class="btn">Connect</button>
            <button class="btn">Send</button>
          </div>
        </div>

        <div class="box socket-control" data-route="numbers">
          <h2>Numbers Socket</h2>
          <textarea class="textarea" rows="10" placeholder="Logs"></textarea>
          <div class="box-buttons">
            <button class="btn">Connect</button>
          </div>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
